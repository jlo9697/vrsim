<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulating In Progress</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>-->
    <!--<script src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"></script>-->
    <script defer src="script.js"></script>
</head>

<body>
    <a-scene light="defaultLightsEnabled: true"><!--animation-timeline_1="timeline=#eyetime; loop: true"-->
        <a-assets>
            <a-asset-item id="door" src="assets/browndoor/door.gltf"></a-asset-item>
            <a-asset-item id="bed" src="assets/bed/bed.gltf"></a-asset-item>
            <a-asset-item id="drawer" src="assets/drawer/drawer.gltf"></a-asset-item>
            <a-asset-item id="window" src="assets/window/window.gltf"></a-asset-item>
            <a-asset-item id="desk" src="assets/desk/desk.gltf"></a-asset-item>
            <a-asset-item id="gd" src="assets/gd/gd.gltf"></a-asset-item>
            <a-asset-item id="clothes" src="assets/kleerkast/kleerkast.gltf"></a-asset-item>
            <a-asset-items id="outlet" src="assets/outlet/outlet.gltf"></a-asset-items>
            <a-asset-items id="clothdrawer" src="assets/clothdrawer/clothdrawer.gltf"></a-asset-items>
            <a-asset-items id="bookshelf" src="assets/bookshelf/bookshelf.gltf"></a-asset-items>
            <a-asset-items id="arm" src="assets/demonarm/demonarm.gltf"></a-asset-items>
            <a-asset-items id="despair" src="assets/despair/despair.gltf"></a-asset-items>
            <a-asset-items id="harpy" src="assets/dharpy/dharpy.gltf"></a-asset-items>
            <a-asset-items id="blob" src="assets/blob/blob.gltf"></a-asset-items>
            <a-asset-items id="eye" src="assets/eye/eye.gltf"></a-asset-items>
            <img id="brick" src="assets/img/brick.jpeg" alt="brickkie">
            <img src="assets/img/pleister.jpeg" alt="pleistie" id="pleister">
            <img src="assets/img/laminaat.jpeg" alt="lammie" id="laminaat">
            <img src="assets/img/structurefine.jpeg" alt="" id="fine">
            <img src="assets/img/nightsky.jpeg" alt="" id="nightsky">
            <img src="assets/img/demonpic.jpeg" alt="" id="demonpic">
            
            <!--<a-timeline id="eyetime">
                <a-timeline-animation select="#eyes1" name="moveleft"></a-timeline-animation>
                <a-timeline-animation select="#eyes1" name="moveright"></a-timeline-animation>
            </a-timeline>-->
            <!--<a-timeline id="eyetime">
                <a-timeline-animation select="#test" names="anna"></a-timeline-animation>
                <a-timeline-animation select="#test" names="oop"></a-timeline-animation>
            </a-timeline>-->
        </a-assets>
        <!--LIGHT AMBIENCE-->
        <a-entity light="type: ambient; color: #1b0909" position="0 3.865 0" id="lighting"></a-entity>
        
        <!--LIGHT DIRECTIONAL-->
        <!--<a-entity light="type: directional; color: #EEE; intensity: 0.5" position="-1 1 0" id="directional"></a-entity>-->
        
        <!--SOUND-->
        <a-entity sound="src: url(assets/ambience.mp3); autoplay: true"></a-entity>
        
        <!--CAMERA-->
        <a-entity id="rig" position="0 1.3 8">
            <a-entity id="camera" camera look-controls wasd-controls="">
                <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
            </a-entity>
        </a-entity>

        <!--BOX WARNING-->
        <a-box color="black" position="0 1.3 7" scale="2.745 0.390 1" id="boxje"></a-box>

        <a-entity text="value: Click on the VR button to start;" position="0.3 1.3 7.6" id="warning" scale="1 1 1" color="white"></a-entity>
        
        <!--SKY-->
        <a-sky color="black"></a-sky>
        
        <!--BEDROOM-->
        <!--FLOOR-->
        <a-box color="" material="src:#laminaat" geometry="" scale="20 0.11 20" id="floor"></a-box>
        
        <!--WALL ONE-->
        <a-box color="" material="src:#fine" geometry="" position="-9.799 5.007 0" scale="0.2 10 20" id="wall1"></a-box>
        
        <!--WALL RIGHT-->
        <a-box color="gray" material="src:#fine" geometry="" position="9.930 4.971 0.205" scale="0.2 10 20" id="wall2"></a-box>
        
        <!--WALL BACK-->
        <a-box color="gray" scale="20 10 1" geometry="" position="0 4.995 9.822" material="src:#fine" id="wall3"></a-box>
       
        <!--WALL FRONT-->
        <a-box color="gray" material="src:#fine" geometry="" position="0 5.00407 -9.51025" scale="20 10 1" id="wall4"></a-box>
       
        <!--CEILING-->
        <a-box color="" material="src:#pleister" geometry="" position="0 9.826 0.385" scale="20 0.2 25" id="ceiling"></a-box>
        
        <!--NIGHT SKY PIC-->
        <a-box color="" material="src:#nightsky" geometry="" position="9.820 4.664 -3.451" scale="0.010 3.350 4.360" id="sky"></a-box>
        <a-box color="" material="src:#nightsky" geometry="" position="9.820 4.664 4.562" scale="0.010 3.350 4.5" id="sky2" event-set__enter="_event: mouseenter; material: src:#demonpic"
        event-set__leave="_event: mouseleave; material: src:#nightsky"></a-box>
        
        <!--DOOR-->
        <a-entity gltf-model="#door" position="0 0 -8.880" scale="0.02 0.02 0.02" material="src:#laminaat" id="door"></a-entity>
       
        <!--BED-->
        <a-entity gltf-model="#bed" position="8.5 2.5 0.691" rotation="0 90 0" scale="10 10 10" id="bed"></a-entity>
       
        <!--DRAWER-->
        <a-entity gltf-model="#drawer" position="3.587 0.535 6.526" rotation="0 -88.690 0" scale="2 2 2" id="drawer"></a-entity>
      
        <!--WINDOWS-->
        <a-entity gltf-model="#window" position="5.099 9.628 -10" rotation="90 0 0" scale="4 4 7" id="window1"></a-entity>
        <a-entity gltf-model="#window" position="5.099 9.628 -7.617" rotation="90 0 0" scale="4 4 7" id="window2"></a-entity>
        <a-entity gltf-model="#window" position="5.099 9.628 -2" rotation="90 0 0" scale="4 4 7" id="window3"></a-entity>
        <a-entity gltf-model="#window" position="5.099 9.628 0.351" rotation="90 0 0" scale="4 4 7" id="window4"></a-entity>
       
        <!--DESK VERS 2-->
        <a-entity gltf-model="#gd" position="-10.022 -1.806 -4.058" rotation="0 90 0" scale="4 4 4" id="gamingDesk"></a-entity>
      
        <!--CLOSET-->
        <a-entity gltf-model="#clothes" position="-8.828 0.286 5.706" rotation="0 90 0" scale="2 2 2" id="closet"></a-entity>
      
        <!--OUTLET-->
        <a-entity gltf-model="#outlet" position="-9.617 0.094 -1.839" rotation="0 0 -90" scale="0.00002 0.00002 0.00002" id="outlet"></a-entity>
      
        <!--CLOTHES DRAWER-->
        <a-entity gltf-model="#clothdrawer" position="8.663 1.023 0" rotation="0 -90 0" scale="1.5 1.5 1.5" id="clothesDrawer"></a-entity>
      
        <!--BOOKSHELF-->
        <a-entity gltf-model="#bookshelf" position="6.670 -5.190 -6.596" rotation="" scale="4 4 4" id="bookshelf"></a-entity>
      
        <!--TEST BOX ANIMATION-->
        <!--<a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position="0 2.787 0" id="test"></a-entity>-->
      
        <!--DEMON ARM-->
        <a-entity gltf-model="#arm" position="0.991 1.793 4.790" rotation="-90 0 90" scale="0.8 0.8 0.8" id="demonArm"
        animation__rotation="property: rotation; from: -90 0 90; to: 90 0 90; dur: 4000; 
        easing: linear; startEvents: mouseenter"

        animation__position="property: position; from: 0.991 1.793 4.790; to: 0.991 0.740 3.6944; dur: 2000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; from: -90 0 90; to: -90 0 90; dur: 4000; 
        easing: linear; startEvents: mouseleave"

        animation__position2="property: position; from: 0.991 0.740 3.6944; to: 0.991 1.793 4.790; dur: 2000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
       
        <!--DESPAIR DEMON-->
        <a-entity gltf-model="#despair" position="-8.876 2.866 0.372" rotation="-90 0 0" scale="0.3 0.3 0.3" id="despairDemon"
        animation__rotation="property: rotation; from: -90 0 0; to: -90 0 47.489; dur: 4000; 
        easing: linear; startEvents: mouseenter"

        animation__position="property: position; from: -8.876 2.866 0.372; to: -8.392 2.866 0.728; dur: 2000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; from: -90 0 47.489; to: -90 0 0; dur: 4000; 
        easing: linear; startEvents: mouseleave"

        animation__position2="property: position; from: -8.392 2.866 0.728; to: -8.876 2.866 0.372; dur: 2000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
       
        <!--DARK HARPY-->
        <a-entity gltf-model="#harpy" position="0 8.407 -4.186" rotation="90 180 0" scale="0.4 0.4 0.4" id="darkHarpy"
        animation__position="property: position; from: 0 8.407 -4.186; to: 0 3.453 -4.186; dur: 2000; 
        easing: linear; startEvents: mouseenter"

        animation__position2="property: position; from: 0 3.453 -4.186; to: 0 8.407 -4.186; dur: 2000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
      
        <!--BLOB DEMON-->
        <a-entity gltf-model="#blob" position="-2.833 2.162 -5.844" rotation="-90 90 10" scale="0.12 0.12 0.12" id="blobDemon" 
        animation__position="property: position; from: -2.833 2.162 -5.844; to: -1.319 2.162 2.318; dur: 500; 
        easing: linear; startEvents: mouseenter"

        animation__position2="property: position; from: -1.319 2.162 2.318; to: -2.833 2.162 -5.844; dur: 500; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
      
        <!--EYES-->
        <a-entity gltf-model="#eye" position="0 9.769 3.999" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes1"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="-0.672 9.769 1.210" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes2"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="-3.049 9.769 -1.314" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes3"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="-5.831 9.769 1.313" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes4"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="-5.907 9.769 -3.615" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes5"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="2.451 9.769 1.398" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes6"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="4.649 9.769 -2.190" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes7"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="-7.888 9.769 -5.753" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes8"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="7.793 9.769 -0.272" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes9"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="4.061 9.769 -6.808" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes10"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="8.048 9.769 -5.506" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes11"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="-4.103 9.769 -7.619" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes12"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000;

        ></a-entity>
        <a-entity gltf-model="#eye" position="-8.511 9.769 -0.852" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes13"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
        <a-entity gltf-model="#eye" position="5.728 9.769 4.685" rotation="-90 0 0" scale="0.004 0.004 0.004" id="eyes14"
        animation__rotation="property: rotation; to: -160 0 0; dur: 3000; 
        easing: linear; startEvents: mouseenter"

        animation__rotation2="property: rotation; to: -90 0 0; dur: 3000; 
        easing: linear; startEvents: mouseleave"
        ></a-entity>
    </a-scene>
</html>
