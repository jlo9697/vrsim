<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Sleep Simulator</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="door" src="assets/browndoor/door.gltf"></a-asset-item>
            <a-asset-item id="bed" src="assets/bed/bed.gltf"></a-asset-item>
            <a-asset-item id="drawer" src="assets/drawer/drawer.gltf"></a-asset-item>
            <a-asset-item id="window" src="assets/window/window.gltf"></a-asset-item>
            <a-asset-item id="desk" src="assets/desk/desk.gltf"></a-asset-item>
            <a-asset-item id="gd" src="assets/gd/gd.gltf"></a-asset-item>
            <img id="brick" src="assets/img/brick.jpeg" alt="brickkie">
            <img src="assets/img/pleister.jpeg" alt="pleistie" id="pleister">
            <img src="assets/img/laminaat.jpeg" alt="lammie" id="laminaat">
        </a-assets>
        <!--SKY-->
        <a-sky color="white"></a-sky>
        <!--BEDROOM-->
        <!--FLOOR-->
        <a-box color="" material="src:#laminaat" geometry="" scale="20 0.11 20"></a-box>
        <!--WALL ONE-->
        <a-box color="" material="src:#pleister" geometry="" position="-9.799 5.007 0" scale="0.2 10 20"></a-box>
        <!--WALL RIGHT-->
        <a-box color="green" material="src:#pleister" geometry="" position="9.930 4.971 0.205" scale="0.2 10 20"></a-box>
        <!--WALL BACK-->
        <a-box color="black" scale="20 10 1" geometry="" position="0 4.995 9.822" material="src:#pleister" ></a-box>
        <!--WALL FRONT-->
        <a-box color="purple" material="src:#pleister" geometry="" position="0 5.00407 -9.51025" scale="20 10 1"></a-box>
        <!--CEILING-->
        <a-box color="gray" material="" geometry="" position="0 9.826 0.385" scale="20 0.2 25"></a-box>
        <!--DOOR-->
        <a-entity gltf-model="#door" position="0 0 -8.880" scale="0.02 0.02 0.02" material="src:#laminaat"></a-entity>
        <!--BED-->
        <a-entity gltf-model="#bed" position="8.5 2.5 0.691" rotation="0 90 0" scale="10 10 10"></a-entity>
        <!--DRAWER-->
        <a-entity gltf-model="#drawer" position="3.587 0.535 6.526" rotation="0 -88.690 0" scale="2 2 2"></a-entity>
        <!--CAMERA-->
        <a-entity camera="" position="0 2.429 8.916" wasd-controls="false" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
        <!--WINDOWS-->
        <a-entity gltf-model="#window" position="4.999 9.628 -10" rotation="90 0 0" scale="4 4 7"></a-entity>
        <a-entity gltf-model="#window" position="4.999 9.628 -7.617" rotation="90 0 0" scale="4 4 7"></a-entity>
        <a-entity gltf-model="#window" position="4.999 9.628 -2" rotation="90 0 0" scale="4 4 7"></a-entity>
        <a-entity gltf-model="#window" position="4.999 9.628 0.351" rotation="90 0 0" scale="4 4 7"></a-entity>
        <!--DESK VERS 1-->
        <!--<a-entity gltf-model="#desk" position="" rotation="" scale="0.00001 0.00001 0.00001" id="desk"></a-entity>-->
        <!--DESK VERS 2-->
        <a-entity gltf-model="#gd" position="-10.022 -1.806 -4.058" rotation="0 90 0" scale="4 4 4"></a-entity>
    </a-scene>
</html>
